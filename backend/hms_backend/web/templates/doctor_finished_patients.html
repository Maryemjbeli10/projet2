{% block content %}
<div class="mb-6 flex items-center justify-between">
  <input
    type="text"
    id="searchInput"
    placeholder="Rechercher un patient..."
    class="w-full max-w-md px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"
  />

  <!-- Bouton Mes ordonnances -->
  <a href="{% url 'doctor_ordonnances' %}"
     class="ml-4 inline-flex items-center px-4 py-2 bg-emerald-600 text-white rounded-lg shadow hover:bg-emerald-700 transition">
    <i class="fa-solid fa-prescription-bottle-medical mr-2"></i>
    Mes ordonnances
  </a>
</div>

<div id="cards-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
  <!-- rempli via JS -->
</div>

<script>
const token = "{{ request.session.access_token }}";
const apiUrl = "/api/users/doctor/finished-patients/";

async function loadPatients(search = '') {
  const res = await fetch(`${apiUrl}?search=${encodeURIComponent(search)}`, {
    headers: { 'Authorization': `Bearer ${token}` }
  });
  const patients = await res.json();
  const container = document.getElementById('cards-container');
  if (!patients.length) {
    container.innerHTML = '<p class="text-gray-500 col-span-full text-center">Aucun patient trouvé.</p>';
    return;
  }
  container.innerHTML = patients.map(p => `
    <div class="bg-white rounded-2xl shadow-lg p-6 border border-gray-100 hover:shadow-xl transition">
      <div class="flex justify-between items-start mb-4">
        <div>
          <h3 class="text-lg font-bold text-gray-900">${p.full_name}</h3>
          <p class="text-sm text-gray-500">Âge : ${p.age} ans</p>
          <p class="text-sm text-gray-500">Tél : ${p.phone}</p>
        </div>
        <span class="bg-green-100 text-green-700 text-xs px-2 py-1 rounded-full">Terminé</span>
      </div>
      <p class="text-sm text-gray-700 mb-2"><strong>Motif :</strong> ${p.reason}</p>
      <p class="text-sm text-gray-600 mb-4"><strong>Dernière visite :</strong> ${p.last_visit}</p>
      <a href="/doctor/patient/${p.id}/dossier/" class="inline-block bg-blue-600 text-white px-4 py-2 rounded-lg text-sm hover:bg-blue-700 transition">
    Voir dossier
  </a>
    </div>
  `).join('');
}

document.getElementById('searchInput').addEventListener('input', e => {
  loadPatients(e.target.value);
});

// chargement initial
loadPatients();
</script>
{% endblock %}
