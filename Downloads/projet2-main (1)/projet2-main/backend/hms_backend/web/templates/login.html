{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvO9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-50 flex justify-center items-center min-h-screen">

  <div class="w-1/2 h-screen hidden lg:block">
    <img src="{% static 'images/logo.png' %}" alt="Image" class="object-cover w-full h-full">
  </div>

  <div class="lg:p-16 md:p-12 sm:p-8 p-6 w-full lg:w-1/2 bg-white rounded-3xl shadow-2xl border border-gray-100 max-w-lg mx-auto my-12">
    <h1 class="text-3xl font-extrabold text-gray-800 mb-6 text-center flex items-center justify-center space-x-2">
      <i class="fa-solid fa-right-to-bracket text-emerald-500"></i>
      <span>Connexion</span>
    </h1>

    {% if messages %}
      {% for message in messages %}
        <div class="p-4 mb-4 text-sm rounded-lg 
        {% if message.tags == 'success' %}bg-green-100 text-green-800 border border-green-200{% elif message.tags == 'error' %}bg-red-100 text-red-800 border border-red-200{% else %}bg-blue-100 text-blue-800 border border-blue-200{% endif %}" role="alert">
        {{ message }}
      </div>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
          <i class="fa-solid fa-user mr-2 text-emerald-500"></i> Nom d'utilisateur
        </label>
        <input type="text" id="username" name="username" class="w-full border border-gray-300 rounded-xl py-2.5 px-4 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition duration-150 ease-in-out shadow-sm" autocomplete="off" placeholder="Votre nom d'utilisateur">
      </div>

      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
          <i class="fa-solid fa-lock mr-2 text-emerald-500"></i> Mot de passe
        </label>
        <input type="password" id="password" name="password" class="w-full border border-gray-300 rounded-xl py-2.5 px-4 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition duration-150 ease-in-out shadow-sm" autocomplete="off" placeholder="Votre mot de passe">
      </div>

      <button type="submit" class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-bold rounded-xl py-3 px-4 transition duration-150 ease-in-out shadow-lg hover:shadow-xl mt-6 flex items-center justify-center space-x-2">
        <i class="fa-solid fa-arrow-right-to-bracket"></i>
        <span>Se connecter</span>
      </button>
    </form>

    <div class="mt-8 text-center text-gray-600">
      Pas encore de compte ? 
      <a href="{% url 'register' %}" class="text-emerald-600 font-semibold hover:text-emerald-800 transition duration-150 ease-in-out">
        <i class="fa-solid fa-user-plus mr-1"></i> Inscrivez-vous ici
      </a>
    </div>
  </div>
</body>
</html>
