{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Dashboard{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="https://placehold.co/32x32/10B981/ffffff.png?text=H">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous">

</head>
<body class="bg-gray-50 flex min-h-screen">

  <!-- ðŸ§­ SIDEBAR -->
  <aside class="w-64 bg-white h-screen shadow-2xl fixed flex flex-col justify-between border-r border-gray-200">
    <div>
      <div class="p-6 border-b border-gray-200">
        <h1 class="text-2xl font-extrabold text-emerald-600 flex items-center space-x-2">
          <i class="fa-solid fa-hospital text-3xl"></i>
          <span>HMS</span>
        </h1>
        <p class="text-xs text-gray-400 uppercase tracking-wider">Hospital Management</p>
      </div>

      <nav class="mt-6 space-y-2 px-4">
        {% block sidebar %}
        <!-- Les liens spÃ©cifiques Ã  chaque rÃ´le iront ici -->
        {% endblock %}
      </nav>
    </div>

    <div class="p-4 border-t border-gray-200">
      <a href="{% url 'logout' %}" class="block w-full text-center bg-red-500 hover:bg-red-600 text-white py-2 rounded-xl font-semibold transition duration-150 ease-in-out shadow-lg hover:shadow-xl">
          <i class="fa-solid fa-right-from-bracket mr-2"></i>
          DÃ©connexion
        </a>
    </div>
  </aside>

  <!-- ðŸ§± CONTENU PRINCIPAL -->
  <main class="flex-1 ml-64 p-10">
    <header class="flex justify-between items-center mb-8">
      <h2 class="text-4xl font-extrabold text-gray-800">{% block header %}{% endblock %}</h2>
      <div class="text-gray-500 text-sm flex items-center space-x-2 p-2 bg-white rounded-full shadow-md">
          <i class="fa-solid fa-user-circle text-xl text-emerald-500"></i>
           <span class="font-bold text-emerald-600">{{ username }}</span>
        </div>
    </header>

    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
