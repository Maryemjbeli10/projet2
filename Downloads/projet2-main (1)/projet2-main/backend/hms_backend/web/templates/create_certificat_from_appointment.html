{% extends 'base.html' %}
{% block title %}Nouveau certificat – RDV du {{ appointment_date }}{% endblock %}
{% block header %}Certificat médical pour {{ patient.full_name }} – RDV du {{ appointment_date }}{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto mt-4 p-8 bg-white shadow-lg rounded-xl border border-gray-100">
  <form method="post" class="space-y-6">
    {% csrf_token %}

    <div>
      <label class="block font-semibold text-gray-700 mb-1">Patient</label>
      <input type="text" disabled value="{{ patient.full_name }} ({{ patient.age }} ans)"
             class="w-full rounded-lg border-gray-300 bg-gray-100 px-3 py-2">
    </div>

    <div>
      <label class="block font-semibold text-gray-700 mb-1">Date du RDV</label>
      <input type="text" disabled value="{{ appointment_date }}"
             class="w-full rounded-lg border-gray-300 bg-gray-100 px-3 py-2">
    </div>

    <div>
      <label class="block font-semibold text-gray-700 mb-1">Contenu du certificat *</label>
      <textarea name="content" required rows="8"
                class="w-full rounded-lg border-gray-300 shadow-sm p-3"
                placeholder="Exemple : Le patient est apte à reprendre le travail à compter du ..."></textarea>
    </div>

    <div class="flex justify-end space-x-3">
      <a href="{% url 'doctor_dashboard' %}" class="px-4 py-2 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50">Annuler</a>
      <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow-sm text-sm font-medium hover:bg-blue-700">Créer le certificat</button>
    </div>
  </form>
</div>
{% endblock %}
